<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Post data to mongo server</h1>
    <form action="/addProducts" method="post">
        <input type="text" placeholder="name" name="name">
        <input type="text" placeholder="price" name="price">
        <input type="text" placeholder="quantity" name="quantity">
        <button type="submit">Add User</button>
    </form>
</br>

    <div id="productsList">

    </div>
    <dic id="update"></dic>
    <script>
        function loadProducts() {
            fetch('/products')
                .then(res => res.json())
                .then(products => {
                    // console.log(products);
                    const container = document.getElementById("productsList");
                    container.innerHTML = '';
                    products.forEach(product => {
                        const list = document.createElement("li");
                        list.innerHTML = `${product.name}-- Price: ${product.price} Quantity: ${product.quantity}
                        <button onclick="updateUser('${product._id}')">Update</button>
                        <button onclick="deleteUser(event, '${product._id}')">Delete</button>
                        `;
                        container.appendChild(list);
                    });
                })
        }
        loadProducts();

        function updateUser(id){
            fetch(`/update/${id}`)
            .then(res => res.json())
            .then(data =>{
                const update = document.getElementById('update');
                update.innerHTML = `
                <h4>Product id: ${data._id}</h4>
                Price: <input type="text" value = ${data.price} id = "price">
                <br>
                Quantity: <input type="text" value = ${data.quantity} id = "quantity">
                <button onclick="modifiedUser('${data._id}')">Submit</button>
                `
            })
        }

        function modifiedUser(id){
            const price = document.getElementById('price').value;
            const quantity = document.getElementById('quantity').value;
            const product = {id, price, quantity};
            fetch(`/modified/${id}`,{
                method: 'PATCH',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(product)
            })
            .then(res => res.json())
            .then(result => {
                // console.log("updated user");
            if(result){
                document.getElementById('update').innerHTML = '';
                loadProducts();
            }
            })
        }

        function deleteUser(event, id){
            // console.log(id);
            fetch(`/delete/${id}`,{
                method: 'DELETE'
            })
            .then(res => res.json())
            .then(result =>{
                // console.log("deleted successfully");
                if(result){
                    event.target.parentNode.style.display = 'none';
                }
            })
        }

        
    </script>
</body>
</html>
